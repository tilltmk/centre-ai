<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centre AI - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-300: #d4d4d4;
            --gray-500: #737373;
            --gray-600: #525252;
            --font-serif: 'Cormorant Garamond', Georgia, serif;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            font-weight: 300;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .login-logo {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 0.7rem;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .login-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--gray-500);
            margin-bottom: 0.75rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--gray-600);
            background: transparent;
            color: var(--white);
            font-family: var(--font-sans);
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--white);
        }

        .form-input::placeholder {
            color: var(--gray-600);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--white);
            color: var(--black);
            border: none;
            font-family: var(--font-sans);
            font-size: 0.75rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            background: var(--gray-300);
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 0.75rem 1rem;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-footer {
            text-align: center;
            color: var(--gray-600);
            font-size: 0.7rem;
            letter-spacing: 0.1em;
        }

        .login-footer a {
            color: var(--gray-500);
            text-decoration: none;
        }

        .login-footer a:hover {
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-logo">Centre</h1>
            <p class="login-subtitle">AI Knowledge Server</p>
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form class="login-form" method="POST" action="/login">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter username" required autofocus>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="login-footer">
            <p>MCP Server Administration</p>
        </div>
    </div>
</body>
</html>
