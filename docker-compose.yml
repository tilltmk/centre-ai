version: '3.8'

services:
  # Centre AI Python Application
  centre-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: centre-ai-app
    ports:
      - "127.0.0.1:2068:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - API_KEY=${API_KEY:-dev-api-key-12345}
      - BASIC_AUTH_USERNAME=${BASIC_AUTH_USERNAME:-admin}
      - BASIC_AUTH_PASSWORD=${BASIC_AUTH_PASSWORD:-admin}
      - MEMORY_DB_PATH=/app/mcp_data/memory.db
      - QDRANT_HOST=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-centre_ai}
      - POSTGRES_USER=${POSTGRES_USER:-centre_ai}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-centre_ai_password}
      - GIT_REPOS_PATH=/app/git_repos
    volumes:
      - ./mcp_data:/app/mcp_data
      - ./logs:/app/logs
      - ./git_repos:/app/git_repos
    networks:
      - centre-ai-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: centre-ai-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-centre_ai}
      - POSTGRES_USER=${POSTGRES_USER:-centre_ai}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-centre_ai_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - centre-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-centre_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: centre-ai-qdrant
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-}
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - centre-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  centre-ai-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  qdrant-data:
    driver: local
